<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Artigos Wikipedia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fundo animado -->
  <div class="container" id="meteor-container"></div>

  <header>
    <h1>Leitor de Artigos da Wikipedia</h1>
  </header>

  <!-- Botão Tema -->
  <button id="theme-toggle" class="button"><span>Tema Claro/Escuro</span></button>

  <main>
    <!-- Caixa Cyber White para digitar tema -->
    <div class="cyber-box">
      <label for="topic-input">➜ <span>Digite o tema</span></label>
      <input type="text" id="topic-input" placeholder="Ex.: Astronomia">

      <label for="lang-select">➜ <span>Escolha o idioma</span></label>
      <select id="lang-select">
        <option value="pt">Português</option>
        <option value="en">Inglês</option>
        <option value="es">Espanhol</option>
        <option value="fr">Francês</option>
      </select>

      <button class="button" id="search-btn"><span>Buscar</span></button>
    </div>

    <article id="article" class="hidden">
      <!-- Resultado aparece apenas após a busca -->
    </article>
  </main>

  <script src="script.js"></script>
</body>
</html>
